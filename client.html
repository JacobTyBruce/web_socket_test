<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Client Test</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    form {
        position: fixed;
        bottom: 0;
        padding: 5px;
        width: 100%;
        height: 10%;
        background: linear-gradient(#e66465, #9198e5);
    }

    input {
        width: 85%;
        height: 90%;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        font-size: 32px;
        color: white;
    }

    button {
        width: 10%;
        height: 50%;
        margin: 0 2.5% 0 2.5%;
        border-radius: 15px;
    }

    #user-count {
      background: grey;
      width: 10%;
      text-align: center;
      margin: auto;
      font-size: 20px;
    }

    #messages {
        width: 100%;
        height: 80vh;
        font-size: 20px;
        border-bottom: 2px solid black;
        overflow-y: scroll;
    }

    #messages li:nth-child(odd) {
        background: #eee;
    }

    .text-message {
        height: auto;
        font-size: 20px;
        padding: 5px;
        margin: 5px;
    }

    .text-message .username {
        font-weight: bolder;
        border-right: 2px solid black;
        padding-right: 5px;
    }

    .text-message .message {
        background-color: #7b7b7b00;
        margin-left: 5px;
    }
</style>

<body>
    <ul id="messages"></ul>
    <p id="user-count">Users: </p>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        const username = prompt('Choose Username: ').toString();

        $(function () {
            var socket = io();
            socket.emit('new user', username)
            socket.on('new user', (msg) => {
                $('#messages').append($('<li class="text-message">').html("<span class='username'> Server </span><span class='message'>" + msg + "</span>"));
            })
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val(), username);
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg, username) {
                $('#messages').append($('<li class="text-message">').html("<span class='username'>" + username + "</span><span class='message'>" + msg + "</span>"));
                var element = document.getElementById("messages");
                element.scrollTop = element.scrollHeight;
            });
            socket.on('user left', (msg) => {
                $('#messages').append($('<li class="text-message">').html("<span class='username'> Server </span><span class='message'>" + msg + "</span>"));
            });
            socket.on('user count', (userCount) => {
              $('#user-count').text('Users Online: ' + userCount);
            });
        });
    </script>
</body>

</html>
